<!DOCTYPE html>
<html lang="en">
  <%- include('include/head') %>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
    crossorigin="anonymous"
  />
  <title>결제페이지</title>

  <body>
    <section class="border-top border-1 border-black user_profile">
      <h2 class="mx-auto p-2" style="width: 200px">구매자정보</h2>
      <div class="border-top border-1 border-black order_username">
        <span>
          <label class="w-25 bg-secondary" style="text-align: center"
            >이름</label
          >
          <label style="text-align: center"> <%= userInfo.username %> </label>
        </span>
      </div>
      <div class="oreder_useremail">
        <span>
          <label class="w-25 bg-secondary" style="text-align: center"
            >이메일</label
          >
          <label style="text-align: center"> <%= userInfo.useremail %> </label>
        </span>
      </div>
      <div class="order_userphonenum">
        <span>
          <label class="w-25 bg-secondary" style="text-align: center"
            >휴대폰 번호</label
          >
          <label style="text-align: center">
            <%= userInfo.userphonenum %>
          </label>
        </span>
      </div>
    </section>

    <section class="border border-1 border-black movie_profile">
      <h2 class="mx-auto p-2" style="width: 200px">예매 정보</h2>
      <div class="order_id border-top border-1 border-black">
        <span>
          <label class="w-25 bg-secondary" style="text-align: center"
            >예매번호</label
          >
          <label style="text-align: center"> <%= orderInfo.order_id %> </label>
        </span>
      </div>
      <div class="title">
        <span>
          <label style="text-align: center" class="w-25 bg-secondary"
            >제목</label
          >
          <label style="text-align: center"> <%= orderInfo.title %> </label>
        </span>
      </div>
      <div class="room_id">
        <span>
          <label style="text-align: center" class="w-25 bg-secondary"
            >극장</label
          >
          <label style="text-align: center"> <%= orderInfo.room_id %> </label>
        </span>
      </div>
      <div class="seats_s">
        <span>
          <label style="text-align: center" class="w-25 bg-secondary"
            >좌석</label
          >
          <label style="text-align: center">
            <%= orderInfo.seats_s.join(', ') %>
          </label>
        </span>
      </div>
      <div class="time">
        <span>
          <label style="text-align: center" class="w-25 bg-secondary"
            >상영시간</label
          >
          <label style="text-align: center">
            <%= orderInfo.start_time %> - <%= orderInfo.end_time %>
          </label>
        </span>
      </div>
      <div class="price">
        <span>
          <label style="text-align: center" class="w-25 bg-secondary"
            >결제금액</label
          >
          <label style="text-align: center"> <%= orderInfo.price %> </label>
        </span>
      </div>
    </section>

    <div class="payment-container">
      <h2 class="mx-auto p-2" style="width: 200px">상품 결제</h2>
      <div class="dropdown" style="width: 100%">
        <a
          class="btn btn-secondary dropdown-toggle"
          role="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
          style="width: 200px"
        >
          결제수단
        </a>

        <ul class="dropdown-menu">
          <li>
            <a class="dropdown-item" onclick="toggleForm('form1')">카드</a>
          </li>
          <li>
            <a class="dropdown-item" onclick="toggleForm('form2')">민수 페이</a>
          </li>
          <li>
            <a class="dropdown-item" onclick="toggleForm('form3')">새우 페이</a>
          </li>
        </ul>
      </div>
      <form id="form1" class="visually-hidden" action="">
        <!-- 결제 정보 입력 폼 -->

        <div class="row g-3" style="margin-top: auto">
          <div class="col">
            <input
              type="text"
              class="form-control"
              placeholder="카드 번호"
              required
            />
          </div>
        </div>
        <div class="row g-3" style="margin-top: auto">
          <div class="col">
            <input
              type="text"
              class="form-control"
              placeholder="유효 기간 MM/YY"
              required
            />
          </div>
          <div class="col">
            <input
              type="text"
              class="form-control"
              placeholder="CVV"
              required
            />
          </div>
          <div class="col">
            <input
              type="text"
              class="form-control"
              placeholder="카드 소유자"
              required
            />
          </div>
          <button
            class="btn btn-secondary"
            onclick="submitForm()"
            type="submit"
          >
            결제하기
          </button>
        </div>
      </form>
      <form id="form2" class="visually-hidden" action="">
        <!-- 결제 정보 입력 폼 -->
        <div class="row g-3" style="margin-top: auto">
          <div
            class="col bg-secondary"
            style="text-align: center; vertical-align: middle"
          >
            <label class="">minus pay</label>
          </div>
          <div class="col">
            <label for="cardHolder">현재 잔액</label>
            <label> 25000원</label>
          </div>
          <div class="col">
            <button class="btn btn-secondary">충전하기</button>
            <button
              class="btn btn-secondary"
              onclick="submitForm()"
              type="submit"
            >
              결제하기
            </button>
          </div>
        </div>
      </form>
      <form id="form3" class="visually-hidden" action="">
        <!-- 결제 정보 입력 폼 -->
        <div class="row g-3" style="margin-top: auto">
          <div
            class="col bg-secondary"
            style="text-align: center; vertical-align: middle"
          >
            <label>saewoo pay</label>
          </div>
          <div class="col">
            <label for="cardHolder">현재 잔액</label>
            <label> 33000원</label>
          </div>
          <div class="col">
            <button class="btn btn-secondary">충전하기</button>
            <button
              class="btn btn-secondary"
              onclick="submitForm()"
              type="submit"
            >
              결제하기
            </button>
          </div>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script>
      function toggleForm(formId) {
        // 모든 폼 숨기기
        var forms = document.querySelectorAll("form");
        forms.forEach((form) => {
          form.classList.add("visually-hidden");
        });

        // 선택한 폼 보이기
        var selectedForm = document.getElementById(formId);
        selectedForm.classList.remove("visually-hidden");
      }
      function submitForm() {
        setTimeout(function () {
          window.location.href = "/";
          // 구매완료 페이지로 넘기기
        }, 3000);
      }
    </script>
  </body>
</html>
